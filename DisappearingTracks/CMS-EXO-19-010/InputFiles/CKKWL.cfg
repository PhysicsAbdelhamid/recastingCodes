Init:showChangedSettings=off
Init:showChangedParticleData = off  ! not useful info here
Next:numberShowInfo       = 0    ! avoid unnecessary info
Next:numberShowEvent      = 0    ! avoid lengthy event listings
Next:numberCount=0


Beams:setProductionScalesFromLHEF=on
! Specify merging parameters for CKKW-L, UMEPS, UNLOPS.
Merging:TMS = 200.0  !merging scale value
Merging:Process             = guess ! process definition
Merging:nJetMax             = 2         ! maximal number of additional LO jets
TimeShower:pTmaxMatch       = 1
SpaceShower:pTmaxMatch      = 1
Merging:doPTLundMerging   = on

! Set renormalisation / factorisation scales of the 2->2 process
!Merging:muFac               = 91.188
!Merging:muRen               = 91.188
!Merging:muFacInME           = 91.188
!Merging:muRenInME           = 91.188

! Do not include rapidity ordering (not necessary!)
SpaceShower:rapidityOrder = off 


!PartonLevel:all=on
!HadronLevel:all = on
!PhaseSpace:useBreitWigners = on

// Other options (examples).
!Tune:pp                   = 5   ! = current default
!SpaceShower:rapidityOrder = off ! NOT default for this tune



